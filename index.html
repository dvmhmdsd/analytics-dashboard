<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="app__header">
      <h1>Insert & resize charts</h1>
    </header>
    <aside>
      <div class="charts__container">
        <article class="chart__item languagesChart" id="chart1Cont">
          <canvas id="languagesChart"></canvas>
        </article>

        <article class="chart__item countriesChart" id="chart2Cont">
          <canvas id="countriesChart"></canvas>
        </article>

        <article class="chart__item goodsChart" id="chart3Cont">
          <canvas id="goodsChart"></canvas>
        </article>

        <article class="chart__item usersChart" id="chart4Cont">
          <canvas id="usersChart"></canvas>
        </article>
      </div>
    </aside>
    <main class="target-area"></main>
    <script src="https://daybrush.com/moveable/release/latest/dist/moveable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/charts.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
